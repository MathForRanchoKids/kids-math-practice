<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Kids Math Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kids Math Practice</h1>
  <div id="buttons">
    <button onclick="setOperation('+')">Addition</button>
    <button onclick="setOperation('-')">Subtraction</button>
    <button onclick="setOperation('*')">Multiplication</button>
    <button onclick="setOperation('/')">Division</button>
  </div>

  <div id="problem" class="vertical-problem">
    <div class="number" id="num1">0</div>
    <div class="operation-line">
      <span id="operation">+</span>
      <span class="number" id="num2">0</span>
    </div>
    <hr>
  </div>

  <input type="number" id="answer" placeholder="Your answer">
  <button onclick="checkAnswer()">Check</button>
  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
