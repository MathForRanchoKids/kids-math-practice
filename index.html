<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
    <style>
        body {
            font-family: 'Trebuchet MS', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
            position: relative;
            overflow-x: hidden;
        }

        h1 {
            margin-bottom: 30px;
            color: #ff6b6b;
            font-size: 48px;
            text-shadow: 3px 3px 0px #fff;
            animation: bounce 2s ease-in-out infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        #mode-buttons {
            margin-bottom: 30px;
        }

        #mode-buttons button {
            margin: 8px;
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        #mode-buttons button:nth-child(1) {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
        }

        #mode-buttons button:nth-child(2) {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        #mode-buttons button:nth-child(3) {
            background: linear-gradient(45deg, #45b7d1, #96c93d);
        }

        #mode-buttons button:nth-child(4) {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        #mode-buttons button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        #mode-buttons button:active {
            transform: translateY(0px) scale(1.02);
        }

        #problem-container {
            margin-top: 30px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #problem {
            font-size: 36px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #answer {
            padding: 12px 20px;
            font-size: 24px;
            width: 150px;
            border: 3px solid #4ecdc4;
            border-radius: 15px;
            text-align: center;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            font-weight: bold;
            outline: none;
            transition: all 0.3s ease;
        }

        #answer:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            margin-left: 10px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #96c93d, #4ecdc4);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-family: 'Trebuchet MS', Arial, sans-serif;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        #feedback {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.5s ease;
        }

        #feedback:not(:empty) {
            animation: feedbackPop 0.5s ease-out;
        }

        @keyframes feedbackPop {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
            margin-top: 30px;
            background: rgba(255,255,255,0.8);
            padding: 10px 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        #score {
            color: #ff6b6b;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #top-score {
            color: #4ecdc4;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        @keyframes scoreUpdate {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Confetti styles */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f0f0;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Milestone celebration message */
        .milestone-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 3px 3px 0px #fff;
            z-index: 1001;
            animation: milestoneAnimation 2s ease-out forwards;
            pointer-events: none;
        }

        @keyframes milestoneAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* Add some fun star decorations */
        body::before {
            content: "‚≠ê";
            position: fixed;
            top: 10%;
            left: 10%;
            font-size: 30px;
            animation: twinkle 3s ease-in-out infinite alternate;
        }

        body::after {
            content: "üåü";
            position: fixed;
            top: 15%;
            right: 15%;
            font-size: 25px;
            animation: twinkle 3s ease-in-out infinite alternate-reverse;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Racing Track Styles */
        #racing-track {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #turtle-track, #rabbit-track {
            position: relative;
            margin: 20px 0;
            height: 60px;
            display: flex;
            align-items: center;
        }

        #turtle-line, #rabbit-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4ecdc4, #96c93d);
            border-radius: 2px;
            transform: translateY(-50%);
        }

        .racer {
            position: absolute;
            font-size: 40px;
            transition: left 0.8s cubic-bezier(0.4, 0.0, 0.2, 1);
            left: 0%;
            z-index: 10;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .finish-line {
            position: absolute;
            right: 10px;
            font-size: 30px;
            z-index: 5;
        }

        /* Track labels */
        #turtle-track::before {
            content: "Correct üåü";
            position: absolute;
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #4ecdc4;
            font-size: 16px;
        }

        #rabbit-track::before {
            content: "Wrong üíî";
            position: absolute;
            left: -100px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: #ff6b6b;
            font-size: 16px;
        }

        /* Winning animation */
        .winner {
            animation: winnerBounce 1s ease-in-out infinite;
        }

        @keyframes winnerBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 { font-size: 36px; }
            #problem { font-size: 28px; }
            #mode-buttons button { 
                padding: 12px 18px; 
                font-size: 16px;
                margin: 5px;
            }
            #problem-container { 
                padding: 20px; 
                margin: 10px;
            }
            .milestone-message {
                font-size: 36px;
            }
            
            #racing-track {
                padding: 15px;
                margin-top: 20px;
            }
            
            #turtle-track::before,
            #rabbit-track::before {
                left: -80px;
                font-size: 14px;
            }
            
            .racer {
                font-size: 32px;
            }
            
            .finish-line {
                font-size: 24px;
                right: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Math Practice</h1>
    <div id="mode-buttons">
        <button onclick="setMode('addition')">Addition</button>
        <button onclick="setMode('subtraction')">Subtraction</button>
        <button onclick="setMode('multiplication')">Multiplication</button>
        <button onclick="setMode('division')">Division</button>
    </div>
    <div id="problem-container">
        <p id="problem"></p>
        <input type="number" id="answer" placeholder="Your answer" onkeydown="if(event.key==='Enter') checkAnswer()">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback"></p>
    </div>
    <p>Score: <span id="score">0</span></p>
    <p>Top Score: <span id="top-score">0</span></p>

    <!-- Racing Track -->
    <div id="racing-track">
        <div id="turtle-track">
            <div id="turtle-line"></div>
            <div id="turtle" class="racer">üê¢</div>
            <div class="finish-line">üèÅ</div>
        </div>
        <div id="rabbit-track">
            <div id="rabbit-line"></div>
            <div id="rabbit" class="racer">üê∞</div>
            <div class="finish-line">üèÅ</div>
        </div>
    </div>

    <script>
        let mode = "addition";
        let num1, num2, correctAnswer;
        let score = 0;
        let turtlePosition = 0;
        let rabbbitPosition = 0;
        let currentRace = 1; // Track which race we're on (1st to 10, 2nd to 20, etc.)
        let topScore = 0;

        // Load top score from localStorage when page loads
        function loadTopScore() {
            const saved = localStorage.getItem('mathPracticeTopScore');
            if (saved) {
                topScore = parseInt(saved);
                document.getElementById("top-score").innerText = topScore;
            }
        }

        // Save top score to localStorage
        function saveTopScore() {
            localStorage.setItem('mathPracticeTopScore', topScore.toString());
        }

        // Update top score if current score is higher
        function updateTopScore() {
            if (score > topScore) {
                topScore = score;
                document.getElementById("top-score").innerText = topScore;
                document.getElementById("top-score").style.color = "#ff6b6b";
                document.getElementById("top-score").style.animation = "scoreUpdate 1s ease-out";
                saveTopScore();
                
                // Show new record message
                setTimeout(() => {
                    showMessage("üèÜ NEW RECORD! üèÜ");
                }, 500);
                
                // Reset animation after it completes
                setTimeout(() => {
                    document.getElementById("top-score").style.animation = "";
                }, 1000);
            }
        }

        function newProblem() {
            if (mode === "multiplication") {
                num1 = Math.floor(Math.random() * 12) + 1;
                num2 = Math.floor(Math.random() * 12) + 1;
                correctAnswer = num1 * num2;
            }
            else if (mode === "division") {
                num2 = Math.floor(Math.random() * 12) + 1;
                correctAnswer = Math.floor(Math.random() * 12) + 1;
                num1 = num2 * correctAnswer; // ensures clean division
            }
            else {
                num1 = Math.floor(Math.random() * 20) + 1;
                num2 = Math.floor(Math.random() * 20) + 1;
                if (mode === "subtraction" && num2 > num1) {
                    [num1, num2] = [num2, num1]; // avoid negative answers
                }
                correctAnswer = mode === "addition" ? num1 + num2 : num1 - num2;
            }
            let symbol = {
                addition: "+",
                subtraction: "-",
                multiplication: "√ó",
                division: "√∑"
            }[mode];
            document.getElementById("problem").innerText = `${num1} ${symbol} ${num2} = ?`;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#f093fb', '#feca57', '#ff9ff3', '#54a0ff'];
            const confettiCount = 100;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    // Random shapes
                    if (Math.random() > 0.5) {
                        confetti.style.borderRadius = '50%';
                    }
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 4000);
                }, i * 20);
            }
        }

        function moveTurtle() {
            turtlePosition++;
            const percentage = Math.min((turtlePosition / 10) * 85, 85); // Max 85% to leave room for finish line
            document.getElementById("turtle").style.left = percentage + "%";
            
            // Check if turtle wins (reaches 10 steps)
            if (turtlePosition >= 10) {
                document.getElementById("turtle").classList.add("winner");
                createConfetti();
                showMilestoneMessage(currentRace * 10);
                
                // Reset for next race after celebration
                setTimeout(() => {
                    resetRace();
                }, 3000);
            }
        }

        function moveRabbit() {
            rabbbitPosition++;
            const percentage = Math.min((rabbbitPosition / 10) * 85, 85); // Max 85% to leave room for finish line
            document.getElementById("rabbit").style.left = percentage + "%";
            
            // Check if rabbit wins (reaches 10 steps)
            if (rabbbitPosition >= 10) {
                document.getElementById("rabbit").classList.add("winner");
                showMessage("üòî Rabbit Won! Try Again! üê∞");
                
                // Reset for same race after a moment
                setTimeout(() => {
                    resetRace();
                }, 3000);
            }
        }

        function resetRace() {
            turtlePosition = 0;
            rabbbitPosition = 0;
            document.getElementById("turtle").style.left = "0%";
            document.getElementById("rabbit").style.left = "0%";
            document.getElementById("turtle").classList.remove("winner");
            document.getElementById("rabbit").classList.remove("winner");
            
            // Only advance to next race if turtle won
            if (score % 10 === 0 && score > 0) {
                currentRace = Math.floor(score / 10) + 1;
            }
        }

        function showMessage(text) {
            const message = document.createElement('div');
            message.className = 'milestone-message';
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 2000);
        }

        function showMilestoneMessage(points) {
            const message = document.createElement('div');
            message.className = 'milestone-message';
            message.textContent = `üéâ Turtle Wins! ${points} Points! üéâ`;
            document.body.appendChild(message);
            
            setTimeout(() => {
                if (message.parentNode) {
                    message.parentNode.removeChild(message);
                }
            }, 2000);
        }

        function checkAnswer() {
            const userAnswer = parseFloat(document.getElementById("answer").value);
            if (userAnswer === correctAnswer) {
                document.getElementById("feedback").innerText = "‚úÖ Correct!";
                document.getElementById("feedback").style.color = "green";
                score++;
                moveTurtle(); // Move turtle forward for correct answer
                updateTopScore(); // Check and update top score
                
            } else {
                document.getElementById("feedback").innerText = `‚ùå Oops! The answer was ${correctAnswer}`;
                document.getElementById("feedback").style.color = "red";
                moveRabbit(); // Move rabbit forward for wrong answer
            }
            document.getElementById("score").innerText = score;
            setTimeout(newProblem, 1000);
        }

        function setMode(newMode) {
            mode = newMode;
            newProblem();
        }

        // Initialize the app
        loadTopScore();
        newProblem();
    </script>
</body>
</html>
