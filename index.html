<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Math Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Math Practice</h1>
    <div class="buttons">
      <button onclick="setOperation('+')">Addition (+)</button>
      <button onclick="setOperation('-')">Subtraction (-)</button>
      <button onclick="setOperation('*')">Multiplication (ร)</button>
      <button onclick="setOperation('/')">Division (รท)</button>
    </div>
    <div id="problem"></div>
    <input type="number" id="answer" placeholder="Your answer">
    <button onclick="checkAnswer()">Check</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
